{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/header.css' %}">
    <link rel="stylesheet" href="{% static 'core/sign_in.css' %}">
    <title>Sign In</title>
</head>
<body>
    <div id="header">
        <a id="destinations" href="/">Destinations</a>
        {% if request.COOKIES.session_token %}
        <div id="account-links">
            <a href="/destinations">My Destinations</a>
            <a href="/sessions/destroy">Log Out</a>
        </div>
        {% else %}
        <div id="account-links">
            <a href="/user/new">Create Account</a>
        </div>
        {% endif %}
    </div>
    <h1>Sign In</h1>
    <form id="sign-in" action="/sessions" method="post">
        <label>
            Email:  
            <input id="email" name="email">
        </label>
        <label>
            Password:
            <input id="password" type="password" name="password">
        </label>
        <button id="submit">Sign In</button>
    </form>
</body>
</html>
