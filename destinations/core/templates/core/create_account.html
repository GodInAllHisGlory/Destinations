{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/header.css' %}">
    <link rel="stylesheet" href="{% static 'core/create_account.css' %}">
    <title>Create Account</title>
</head>
<body>
    <div id="header">
        <a id="destinations" href="/">Destinations</a>
        {% if request.COOKIES.session_token %}
        <div id="account-links">
            <a href="/destinations">My Destinations</a>
            <a href="/sessions/destroy">Log Out</a>
        </div>
        {% else %}
        <div id="account-links">
            <a href="/session/new">Sign In</a>
        </div>
        {% endif %}
    </div>
    <h1>Create Your Account</h1>
    <form id="create-account" action="/user/" method="post">
        <label>
            Name:
            <input id="name" name="name">
        </label>
        <label>
            Email:  
            <input id="email" name="email">
        </label>
        <label>
            Password:
            <input id="password" type="password" name="password">
        </label>
        <button id="submit">Create Account</button>
    </form>
</body>
</html>
